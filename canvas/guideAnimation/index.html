<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <canvas class="canvas" width="800" height="500" style="border:4px solid rgb(87, 186, 203)"></canvas>
    <button onclick="resume()">다시 시작</button>
    <svg width="800" height="100">
        <g id="playBtn" style="cursor:pointer">
            <rect id="btnRect1" x="250" y="10" width="140" height="80" rx="30" ry="30" fill="rgb(87, 186, 203)" />
            <text id="play" x="275" y="65" font-size="40" fill="#e3fafc">PLAY</text>
            <text id="pause" x="265" y="65" font-size="40" fill="#e3fafc" style="display:none">PAUSE</text>
        </g>
        <g id="stopBtn" style="cursor:pointer">
            <rect id="btnRect2" x="410" y="10" width="140" height="80" rx="30" ry="30" fill="rgb(87, 186, 203)" />
            <text id="pause" x="435" y="65" font-size="40" fill="#e3fafc" >STOP</text>
        </g>
    </svg>
    <script type="module" src="./main.js" ></script>
    <script type="module" src="./canvas.js"></script>
</body>
</html>
