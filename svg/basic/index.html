<body>
    <svg viewBox="0 0 800 500">
        <defs>
            <circle id="pinkCircle" cx="100" cy="100" r="3" fill="palevioletred" />
            <circle id="blueCircle" cx="100" cy="100" r="3" fill="skyblue" />
            <rect id="firstBox" rx="10" ry="10" hight="20" style="fill:none;stroke:blue;stroke-width:1;opacity:0.5" />

            <path id="answerLine" d="M 240 110 l 30 0" stroke="green" stroke-width="1" />
            <text class="answer" x="248" y="105" font-size="20" ></text>
        </defs>

        <!--Q.1-->
        <!-- <use href="#firstBox" x="90" y="90" width="35" /> -->

            <rect x="90" y="90" rx="10" ry="10" width="35" height="20" style="fill:none;stroke:blue;stroke-width:1;opacity:0.5" />
            <use href="#pinkCircle" />
            <use href="#pinkCircle" x="15" />

            <use href="#secondBox" x="140" y="90" />
            <use href="#blueCircle" x="50"/>
            <use href="#curve"/>

            <text x="180" y="105" font-size="20" style="cursor:pointer">2 + 1 =</text>
            <use href="#answerLine" />
        </g>
