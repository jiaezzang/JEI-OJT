            <!--Q.1-->
            <g id="num1">
                <rect x="140" y="60" rx="10" ry="10" width="35" height="20" style="fill:none;stroke:blue;stroke-width:1;opacity:0.5" />

                <use href="#secondBox" x="190" y="60" />

                <text id="answer" x="220" y="130" font-size="20" >3</text>

            <g id="next" style="cursor:pointer">
                <circle cx="660" cy="30" r="20" fill="ivory" stroke="orange" stroke-width="2"/>
                <polygon  points="653, 40 653, 20 673, 30" fill="orange" />
            </g>

            <!--정오표시-->
            <circle id="correct" cx="450" cy="270" r="30" stroke="red" stroke-width="5" fill="none" />
            <g id="wrong">
                <path d="M 428 250 l 40 40" stroke="blue" stroke-width="5" />
                <path d="M 468 250 l -40 40" stroke="blue" stroke-width="5" />
            </g>

            <g id="finish">
                <!--학습 마무리 메세지-->
                <g>
                    <rect width="400" height="300" fill="white" stroke="lightblue" stroke-width="12" x="200" y="70" rx="10" ry="10" />
                    <text x="240" y="210" font-size="35" style="cursor:pointer; fill:pink;">학습을 완료하였습니다.</text>
                </g>
                <!--다시 풀기-->
                <g id="retry" style="cursor:pointer">
                    <rect width="100" height="50" fill="lightblue" stroke-width="12" x="350" y="275" rx="10" ry="10" />
                    <text x="363" y="308" font-size="20" style="cursor:pointer; fill:white;">다시 풀기</text>

                <rect width="200" height="40" fill="red" stroke-width="12" x="80" y="430" rx="2" ry="2" />

                <text x="125" y="458" font-size="20" style="cursor:pointer; fill:white;">아주 훌륭해요!</text>
            </g>

        <use href="#guide" />
        <use href="#num1" id="currentPage" y="10" transform="scale(2)"/>
        <use href="#btns" />
        <use href="#next" />
        <use href="#correct" />
        <use href="#wrong" />
        <use href="#finish" />
        <use href="#miss" />
        <use href="#success" />
        
    </svg>
    <script src="./main.js"></script>

</html>
